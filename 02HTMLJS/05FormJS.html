<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form id="formulario">
        Nombre: <input type="text" name="nombre" value="Juan">
        <br>
        Apellido <input type="text" name="apellido" value="Perez">
        <br>
    </form>
    <button onclick="mostrarValores()//forma de asignar una funcion a un elemento">Mostrar</button> 
    <div id="valores"></div>
    <script>
        function mostrarValores(){
            let formulario=document.forms['formulario'];
            //con document.forms recuperamos el formulario puesto en el bod
            let texto='';
            for(let elemento of formulario){
                texto+=elemento.value + ' <br/>';
            }
            console.log(texto);
            document.getElementById('valores').innerHTML = texto; //accedo al valor ingresado y lo muestro en el div
            //acceder a los elementos de manera individual
            let nombre=formulario['nombre'];
            let apellido=formulario['apellido']
            texto= nombre.value + '<br/>'+ apellido.value;
        }
    </script>
</body>
</html>
