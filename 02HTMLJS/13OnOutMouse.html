<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo" onmouseover="rojo(this)" onmouseout="azul(this)">Manejo DOM JS</h1>
    <h1 id="titulo2" onmousedown="green(this)" onmouseup="violet(this)">Nuevo titulo</h1>
    <br>
    <script>
        function rojo(titulo){
            titulo.style.color='red';
        }

        function azul(titulo){
            titulo.style.color='blue';
        }

        function green(titulo){
            titulo.style.color='green';
        }

        function violet(titulo){
            titulo.style.color='violet';
        }

        
    </script>
</body>
</html>
