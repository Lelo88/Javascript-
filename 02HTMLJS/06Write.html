<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM</title>
</head>
<body>
    <h1 id="titulo">Manejo DOM con Javascript</h1>
    <button onclick="mostrar()">Mostrar</button>
    <button onclick="mostrar2()">Mostrar 2</button>
    <script>
        //mandar un texto directo desde js a un documento html
        document.write('Saludos desde JS'); //sobreescribe cualquier tipo de escritura desde JS
        function mostrar(){
            document.write('Adios')
        }
        //podemos cambiar el titulo tambien de nuestros elementos html
        function mostrar2(){
            document.getElementById('titulo').innerHTML+='<br/>Nuevo titulo';
            //accedemos y modificamos nuestros elementos html
        }
    </script>
</body>
</html>
