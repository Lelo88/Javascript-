<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Manejo DOM Javascript</h1>
    <br>
    Nombre: <input type="text" onfocus="cambiar(this)" onblur="regresar(this)">
    <script>
        function cambiar(elementoInput){ //cambia a amarillo al presionar el elemento input 
            elementoInput.style.background='yellow';
        }

        function regresar(elementoInput){//cambia a blanco al apretar fuera de la caja de texto
            elementoInput.style.background='white';
        }
    </script>
</body>
</html>
