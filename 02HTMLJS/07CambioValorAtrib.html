<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de DOM</title>
</head>
<body>
    <h1 id="titulo">Manejo DOM con Javascript</h1>
    <button onclick="mostrar()">Mostrar</button>
    <img src="javascript.png" id="imagen">
    <script>
        //mandar un texto directo desde js a un documento html
        document.write('Saludos desde JS'); //sobreescribe cualquier tipo de escritura desde JS
        function mostrar(){
            document.getElementById('imagen').src='html5.png'
            //cambiamos de manera dinamica el elemento imagen en html con javascript
        } 
    </script>
</body>
</html>
