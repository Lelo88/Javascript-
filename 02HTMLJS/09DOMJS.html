    <title>Manejo de DOM JS</title>

<body>
    <h1 onclick="cambiartexto(this)//this apunta a h1, porque es un OBJETO">Manejo de DOM JS</h1>

       function cambiartexto(titulo){
        console.log(titulo.innerHTML);
           titulo.innerHTML='Nuevo Titulo';
           console.log(titulo.innerHTML);
        }   
     </script>
